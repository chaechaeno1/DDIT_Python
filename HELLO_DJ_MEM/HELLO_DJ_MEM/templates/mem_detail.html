<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<script type="text/javascript">
	function fn_mod(){
		location.href="mem_mod?m_id={{vo.m_id}}";
	}
	
	function fn_del_act(){ //delete를 POST로 받아오기 위함
		var flag = confirm("한번 지워진 데이터는 복구가 불가합니다. 정말 지우시겠습니까?");
		if(!flag){
			return;
		}
		document.frm.submit();
	}
</script>

<body>

MEM_DETAIL

<form action="mem_del_act" name="frm" method="post">
{% csrf_token %}
<input type="hidden" name="m_id" value="{{vo.m_id}}"/>
<table border="1">
	<tr>
		<td>회원 아이디</td>
		<td>{{vo.m_id}}</td>
	</tr>
	
	<tr>
		<td>이름</td>
		<td>{{vo.m_name}}</td>
	</tr>
	
	<tr>
		<td>연락처</td>
		<td>{{vo.tel}}</td>
	</tr>

	<tr>
		<td>이메일</td>
		<td>{{vo.email}}</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="수정" onclick="fn_mod()">
			<input type="button" value="삭제" onclick="fn_del_act()"/>
		</td>
	</tr>					


</table>
</form>
</body>
</html>
