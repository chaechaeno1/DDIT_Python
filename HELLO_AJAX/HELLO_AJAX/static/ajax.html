<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.7.1.js"></script>


<script type="text/javascript">

function fn_ajax(){
		var data = {'e_id':1};

			type : 'POST',
			url : '/ajax',
			data : JSON.stringify(data),

		});
	}
</script>


</head>

<a href="javascript:fn_ajax()">AJAX</a>
