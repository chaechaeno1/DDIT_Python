<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="jquery-3.7.1.js"></script>

<style>
#it_first, #it_last{
	width : 30px;
}
#mydiv{
	height : 200px;
}

</style>



<script type="text/javascript">
function getStar(cnt){
	var ret = "";
	for(var i =0; i<cnt;i++){
		ret += "★";
	}
	ret += "<br/>";
	return ret;
}

function myclick(){
		

	var f = $("#it_first").val();
	var l = $("#it_last").val();
	
	var ff = parseInt(f);
	var ll = parseInt(l);
	
	var html = "";
	
	for(var i=ff;i<=ll;i++){
		html += getStar(i);
	}
	
	//표현식 중요
	$("#mydiv").html(html);
	//obj_div.innerHTML = html;
	
}	

	//자바스크립트 사용시 input type에 onclick 사용하는 것과 같은 기능
	$(document).ready(function () {
	    $("#btn").on("click", function (event) {
	        myclick();
	    });
	    	
	});


</script>

</head>
<body>

JS04

<table border="1">
	<tr>
		<td>시작별수:</td>
		<td>
			<input type="text" id="it_first"/>
		</td>
	</tr>

	<tr>
		<td>끝별수:</td>
		<td>
			<input type="text" id="it_last"/>
		</td>
	</tr>	
	
	<tr>
		<td colspan="2">
			<input type="button" value="출력하기" id="btn"/>
		</td>
	</tr>		
	
	<tr>
		<td colspan="2">
			<div id="mydiv"></div>
		</td>
	</tr>	


</table>


</body>




</html>
