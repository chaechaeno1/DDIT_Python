<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<script src="jquery-3.7.1.js"></script>


<style>
input[name='ita'],input[name='itb'],input[name='itc']{
	width : 30px;
}

</style>

<script type="text/javascript">


function myclick() {


    var a = $("#ita").val();
    var b = $("#itb").val();

    var aa = parseInt(a);
    var bb = parseInt(b);

    var sum = aa + bb;

    $("#itc").val(sum);
    
}

//자바스크립트 사용시 input type에 onclick 사용하는 것과 같은 기능
$(document).ready(function () {
    $("#btn").on("click", function (event) {
        myclick();
    });
});



</script>


<body>

JQ02 <br>


<input type="text" name="ita" id="ita"/>
+
<input type="text" name="itb" id="itb"/>
<input type="button" value="=" id="btn"/>
<input type="text" name="itc" id="itc"/>


</body>


</html>
