<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
#it_first, #it_last{
	width : 30px;
}
#mydiv{
	height : 200px;
}

</style>



<script type="text/javascript">
function getStar(cnt){
	var ret = "";
	for(var i =0; i<cnt;i++){
		ret += "★";
	}
	ret += "<br/>";
	return ret;
}

function myclick(){
	
	
	var obj_start = document.getElementById("it_first");
	var obj_last = document.getElementById("it_last");
	var obj_div = document.getElementById("mydiv");

	var f = obj_start.value;
	var l = obj_last.value;
	
	var ff = parseInt(f);
	var ll = parseInt(l);
	
	var html = "";
	
	for(var i=ff;i<=ll;i++){
		html += getStar(i);
	}
	
	obj_div.innerHTML = html;
	
	
	
	
	
	
}


</script>

</head>
<body>

JS04

<table border="1">
	<tr>
		<td>시작별수:</td>
		<td>
			<input type="text" id="it_first"/>
		</td>
	</tr>

	<tr>
		<td>끝별수:</td>
		<td>
			<input type="text" id="it_last"/>
		</td>
	</tr>	
	
	<tr>
		<td colspan="2">
			<input type="button" value="출력하기" onclick="myclick()"/>
		</td>
	</tr>		
	
	<tr>
		<td colspan="2">
			<div id="mydiv"></div>
		</td>
	</tr>	


</table>


</body>




</html>
