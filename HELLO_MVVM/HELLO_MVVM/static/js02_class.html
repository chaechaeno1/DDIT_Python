<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


<style>
input[name='ita'],input[name='itb'],input[name='itc']{
	width : 30px;
}

</style>

<script type="text/javascript">


function myclick(){
	
		
		var obj_a = document.getElementsByName("ita")[0];
		var obj_b = document.getElementsByName("itb")[0];
		var obj_c = document.getElementsByName("itc")[0];
		//console.log(obj_a, obj_b, obj_c);
		
		//form태그 안에 있는 항목만 value!!
		//단, textarea는 innerHTML, value 둘다 먹힘!!
		var a = obj_a.value;
		var b = obj_b.value;

		var aa = parseInt(a);	
		var bb = parseInt(b);
		
		var sum = aa + bb;
		
		obj_c.value = sum;
}



</script>

</head>
<body>

JS02 <br>


<input type="text" name="ita"/>
+
<input type="text" name="itb"/>
<input type="button" value="=" onclick="myclick()"/>
<input type="text" name="itc"/>


</body>


</html>
